<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CM Pistolas - Contatos</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="Style-CM.css">
</head>
<body>
	<header>
			<div class="caixas">
				<h1 class="imglogo"><img src="super raio.png"></h1>
				<nav>
					<ul class="menu">
						<li><a href="">Home</a></li>
						<li><a href="Index.html">Produtos</a></li>
						<li><a href="index1.htmlssssss">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main> 
			<form>
				<label for="Nome e sobre">Nome e sobrenome</label>
				<input type="text" name="Nome e sobre" id="Nome e sobre" class="input-" required>

				<label for="ema">Email</label>
				<input type="text" name="tel" id="ema" class="input-" required placeholder="seuemail@dominio.com">

				<label for="tel">Telefone</label>
				<input type="text" name="telefone" id="tel" class="input-" required placeholder="(XX)XXXXX-XXXX">
				
				<label for="men">Mensagem</label>
				<textarea rows="15px" cols="70px"></textarea>

				<fieldset>

					<legend>como prefere o nosso contato?</legend>
					
					<label for="wpp"><input type="radio" name="contat" id="wpp" value="whats" checked>Whatsapp</label>

					<label for="tell"><input type="radio" name="contat" id="tell" value="telefon" checked>Telefone</label>

					<label for="em"><input type="radio" name="contat" id="em" value="email" checked>Email</label>

					<legend> qual o horário prefere ser atendido?</legend>
						<select>	
							<option>Manhã</option>
							<option>Tarde</option>
						</select>	
					<legend>
						<label for="click"><input type="checkbox" name="Gostaria" id="click">Gostaria de receber novidades pelo Email?
					</legend> 
					<input type="submit" name="Enviar" class="enviar">
				</fieldset>
			</form>
		</main>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda a Sexta</td>
					<td>8hrs ~ 18hrs</td>
				</tr>
				<tr>
					<td>Sábado</td>
					<td>8hrs ~ 12hrs</td>
				</tr>
			</tbody>
		</table>

		<footer>
			<h2 class="cab"><img src="logocabeç.png" width="150px" height="180px"></h2>
			<p class="copy">© Copyright CM Pistolas - 2023 
		</footer>
</body>
</html>
